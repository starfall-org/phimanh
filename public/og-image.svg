<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative film strips -->
  <g opacity="0.1">
    <rect x="-50" y="50" width="100" height="530" fill="white"/>
    <rect x="1150" y="50" width="100" height="530" fill="white"/>
  </g>
  
  <!-- Film perforations left -->
  <g fill="url(#bgGrad)" opacity="0.3">
    <rect x="-30" y="70" width="60" height="40" rx="5"/>
    <rect x="-30" y="130" width="60" height="40" rx="5"/>
    <rect x="-30" y="190" width="60" height="40" rx="5"/>
    <rect x="-30" y="250" width="60" height="40" rx="5"/>
    <rect x="-30" y="310" width="60" height="40" rx="5"/>
    <rect x="-30" y="370" width="60" height="40" rx="5"/>
    <rect x="-30" y="430" width="60" height="40" rx="5"/>
    <rect x="-30" y="490" width="60" height="40" rx="5"/>
  </g>
  
  <!-- Center content -->
  <g transform="translate(600, 280)">
    <!-- Film icon background -->
    <circle cx="0" cy="-30" r="80" fill="url(#filmGrad)" opacity="0.2"/>
    
    <!-- Film reel icon -->
    <g transform="translate(-40, -70)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="white" opacity="0.95"/>
      <!-- Perforations -->
      <rect x="5" y="8" width="10" height="10" rx="2" fill="url(#filmGrad)"/>
      <rect x="5" y="25" width="10" height="10" rx="2" fill="url(#filmGrad)"/>
      <rect x="5" y="42" width="10" height="10" rx="2" fill="url(#filmGrad)"/>
      <rect x="65" y="8" width="10" height="10" rx="2" fill="url(#filmGrad)"/>
      <rect x="65" y="25" width="10" height="10" rx="2" fill="url(#filmGrad)"/>
      <rect x="65" y="42" width="10" height="10" rx="2" fill="url(#filmGrad)"/>
      <!-- Play button -->
      <polygon points="30,15 30,45 55,30" fill="url(#filmGrad)"/>
    </g>
    
    <!-- Main title -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">
      Phim Ảnh
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.8">
      Xem phim HD chất lượng cao miễn phí
    </text>
    
    <!-- Features -->
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.6">
      50,000+ Phim • Cập nhật hàng ngày • Không quảng cáo
    </text>
  </g>
  
  <!-- URL at bottom -->
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="url(#textGrad)">
    phimanh.netlify.app
  </text>
</svg>
